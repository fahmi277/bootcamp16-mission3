<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @media (max-width: 359px) {
        header {
          height: 74px !important;
        }
      }
    </style>
  </head>
  <body
    class="p-0 m-0 box-border h-screen bg-[#fffdf2] flex flex-col min-h-screen"
  >
    <!-- Header -->
    <header
      class="fixed top-0 z-50 w-full h-[74px] sm:h-[80px] bg-[#ffffff] text-white flex items-center px-4 font-bold text-lg mx-auto"
    >
      <img
        src="logo.png"
        alt="Logo"
        class="w-[152px] sm:w-[237px] h-auto pt-12 pb-12"
      />
    </header>

  <!-- Content wrapper -->
  <div class="flex-1 pt-[74px] sm:pt-[80px] flex items-center justify-center px-6">
    <main class="w-[590px] bg-white rounded-2xl shadow p-6">
      <!-- Form & content kamu tetap di sini -->
      
          <h1 class="text-2xl font-bold text-center mb-2">Pendaftaran Akun</h1>
          <p class="text-center text-gray-500 mb-6">
            Yuk, daftarkan akunmu sekarang juga!
          </p>

          <form>
            <label class="block text-sm font-medium mb-1"
              >Nama Lengkap <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="email@example.com"
            />
            <label class="block text-sm font-medium mb-1"
              >E-Mail <span class="text-red-500">*</span></label
            >
            <input
              type="email"
              class="w-full border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="email@example.com"
            />

            <div class="mb-4">
              <label
                for="gender"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Jenis Kelamin
              </label>
              <select
                id="gender"
                name="gender"
                class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="">Pilih jenis kelamin</option>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700"
                >No. Hp <span class="text-red-500">*</span></label
              >
              <div class="flex mt-1">
                <div class="border rounded-md flex items-center">
                  <div class="bg-[#F4F5FA]">
                    <img
                      src="https://flagcdn.com/w40/id.png"
                      width="24"
                      height="24"
                      alt="ID Flag"
                    />
                  </div>
                  <!-- <select name="country" id="country">
                    <option value="+62"> +62</option>
                  </select> -->
                  <div class="text-gray-500 pl-2">+62</div>

                  <div class="pl-5 text-gray-500">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-down-icon lucide-chevron-down"
                    >
                      <path d="m6 9 6 6 6-6" />
                    </svg>
                  </div>
                </div>
                <div class="px-1"></div>
                <div class="flex items-center">
                  <input
                    type="number"
                    class="block border rounded-md p-2 flex-1 h-48px"
                  />
                </div>
              </div>
            </div>

            <div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Kata Sandi <span class="text-red-500">*</span></label
                >
                <div class="relative">
                  <input
                    id="password"
                    type="password"
                    class="w-full border rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                  <button
                    type="button"
                    onclick="togglePassword('password', 'togglePasswordIcon1')"
                    class="absolute right-2 top-2.5 text-gray-600"
                  >
                    <i
                      id="togglePasswordIcon1"
                      data-lucide="eye-off"
                      class="w-5 h-5"
                    ></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Konfirmasi Kata Sandi
                  <span class="text-red-500">*</span></label
                >
                <div class="relative">
                  <input
                    id="re-password"
                    type="password"
                    class="w-full border rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                  <button
                    type="button"
                    onclick="togglePassword('re-password', 'togglePasswordIcon2')"
                    class="absolute right-2 top-2.5 text-gray-600"
                  >
                    <i
                      id="togglePasswordIcon2"
                      data-lucide="eye-off"
                      class="w-5 h-5"
                    ></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="text-right text-sm text-green-600 mb-6 cursor-pointer">
              Lupa Password?
            </div>

            <button
              type="submit"
              class="w-full bg-green-500 text-white font-semibold py-2 rounded-xl hover:bg-green-600 mb-3"
            >
              Masuk
            </button>
            <button
              type="button"
              class="w-full bg-green-100 text-green-700 font-semibold py-2 rounded-xl hover:bg-green-200 mb-4"
            >
              Daftar
            </button>

            <div class="flex items-center justify-center gap-4 my-6">
              <div class="flex-grow h-1 bg-gray-100"></div>
              <span class="text-gray-600">atau</span>
              <div class="flex-grow h-1 bg-gray-100"></div>
            </div>

            <button
              type="button"
              class="w-full border border-gray-300 text-gray-700 py-2 rounded-xl flex items-center justify-center gap-2 hover:bg-gray-50"
            >
              <img
                src="https://www.svgrepo.com/show/475656/google-color.svg"
                class="w-5 h-5"
                alt="Google logo"
              />
              Masuk dengan Google
            </button>
          </form>

          <script>
            lucide.createIcons();

            function togglePassword(inputId, iconId) {
              const input = document.getElementById(inputId);
              const icon = document.getElementById(iconId);
              const isHidden = input.type === "password";

              input.type = isHidden ? "text" : "password";
              icon.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");
              lucide.createIcons(); // refresh icons
            }
          </script>
 
      </main>
    </div>
  </body>
</html>
