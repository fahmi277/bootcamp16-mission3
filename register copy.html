<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Akun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="m-0 p-0 box-border h-screen bg-[#ffffff]">
    <!-- Header -->
    <header
      class="w-full h-[80px] bg-[#ffffff] text-white flex items-center px-4 font-bold text-lg mx-auto"
    >
      <img src="logo.png" alt="Logo" class="w-[237px] h-auto pt-12 pb-12" />
    </header>
    <main
      class="flex-grow flex items-center justify-center bg-[#fffdf2]"
      style="height: calc(100vh - 80px)"
    >
      <div>
        <div
          class="w-[590px] h-full bg-white rounded-md shadow-md flex flex-col"
        >
          <!-- BODY -->
          <main class="flex-1 px-8 pt-2 pb-6">
            <h2 class="text-center text-2xl font-bold text-gray-800">
              Pendaftaran Akun
            </h2>
            <p class="text-center text-sm text-gray-500 mb-6 mt-10px">
              Yuk, daftarkan akunmu sekarang juga!
            </p>

            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nama Lengkap <span class="text-red-500">*</span></label
                >
                <input type="text" class="w-full border rounded-md p-2 mt-1" />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >E-Mail <span class="text-red-500">*</span></label
                >
                <input type="email" class="w-full border rounded-md p-2 mt-1" />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >No. Hp <span class="text-red-500">*</span></label
                >
                <div class="flex mt-1">
                  <div
                    class="border rounded-md p-2 w-[156px] flex items-center"
                  >
                    <div class="bg-[#F4F5FA]">
                      <img
                        src="https://flagcdn.com/w40/id.png"
                        width="24"
                        height="24"
                        alt="ID Flag"
                      />
                    </div>
                    <!-- <select name="country" id="country">
                    <option value="+62"> +62</option>
                  </select> -->
                    <div class="text-gray-500 pl-2">+62</div>

                    <div class="pl-5 text-gray-500">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-chevron-down-icon lucide-chevron-down"
                      >
                        <path d="m6 9 6 6 6-6" />
                      </svg>
                    </div>
                  </div>
                  <div class="px-6"></div>
                  <div class="w-full flex items-center">
                    <input
                      type="number"
                      class="block border rounded-md p-2 flex-1 h-48px"
                    />
                  </div>
                </div>
              </div>

              <div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Kata Sandi <span class="text-red-500">*</span></label
                  >
                  <div class="relative">
                    <input
                      id="password"
                      type="password"
                      class="w-full border rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-green-500"
                    />
                    <button
                      type="button"
                      onclick="togglePassword('password', 'togglePasswordIcon1')"
                      class="absolute right-2 top-2.5 text-gray-600"
                    >
                      <i
                        id="togglePasswordIcon1"
                        data-lucide="eye-off"
                        class="w-5 h-5"
                      ></i>
                    </button>
                  </div>
                </div>
              </div>

              <div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1"
                    >Konfirmasi Kata Sandi
                    <span class="text-red-500">*</span></label
                  >
                  <div class="relative">
                    <input
                      id="re-password"
                      type="password"
                      class="w-full border rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-green-500"
                    />
                    <button
                      type="button"
                      onclick="togglePassword('re-password', 'togglePasswordIcon2')"
                      class="absolute right-2 top-2.5 text-gray-600"
                    >
                      <i
                        id="togglePasswordIcon2"
                        data-lucide="eye-off"
                        class="w-5 h-5"
                      ></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="flex justify-end text-sm text-gray-500">
                <a href="#" class="text-gray-600 hover:text-blue-500"
                  >Lupa Password?</a
                >
              </div>

              <button
                class="w-full bg-green-500 text-white font-semibold py-2 rounded-md"
              >
                Daftar
              </button>
              <button
                class="w-full bg-green-100 text-green-600 font-semibold py-2 rounded-md"
              >
                Masuk
              </button>

              <div class="text-center text-sm text-gray-400 mt-2">atau</div>

              <button
                class="w-full border border-gray-300 flex items-center justify-center gap-2 py-2 rounded-md"
              >
                <img
                  src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                  alt="Google"
                  class="w-5 h-5"
                />
                <span class="text-sm font-medium text-gray-600"
                  >Daftar dengan Google</span
                >
              </button>
            </form>
          </main>

          <!-- FOOTER -->
          <footer class="h-[50px]"></footer>
        </div>
      </div>
      <script>
        lucide.createIcons();

        function togglePassword(inputId, iconId) {
          const input = document.getElementById(inputId);
          const icon = document.getElementById(iconId);
          const isHidden = input.type === "password";

          input.type = isHidden ? "text" : "password";
          icon.setAttribute("data-lucide", isHidden ? "eye" : "eye-off");
          lucide.createIcons(); // refresh icons
        }
      </script>
    </main>
    <!-- Responsive header height for screen < 360px -->
    <style>
      @media (max-width: 360px) {
        header {
          height: 74px !important;
        }
      }
    </style>
  </body>
</html>
